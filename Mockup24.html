<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignación de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:500px; margin:2rem auto; background:#fff; display:flex; flex-direction:column; gap:1rem;}
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background-color:#d5e8d4; border-color:#82b366; }
    .warning { background-color:#fff3cd; border-color:#856404; }
    .error { background-color:#f8d7da; border-color:#c9302c; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="text-center">Asignar Pedido a Repartidor</h3>

      <div class="mb-3">
        <label class="form-label">Pedido</label>
        <select class="form-select" id="pedido">
          <option value="pedido1">Pedido #001 - Cliente A</option>
          <option value="pedido2">Pedido #002 - Cliente B</option>
          <option value="pedido3">Pedido #003 - Cliente C</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Repartidor</label>
        <select class="form-select" id="repartidor">
          <option value="r1">Repartidor 1</option>
          <option value="r2">Repartidor 2</option>
          <option value="r3">Repartidor 3</option>
        </select>
      </div>

      <button id="btnAsignar" class="btn btn-primary w-100">Asignar Pedido</button>
    </div>

    <div class="panel-box success" id="asignacion-exitosa" style="display:none;">
      <h5>Asignación Exitosa</h5>
      <p>El repartidor ha recibido el pedido y el estado se actualizó correctamente</p>
    </div>

    <div class="panel-box warning" id="sin-repartidores" style="display:none;">
      <h5>Sin Repartidores Disponibles</h5>
      <p>No hay repartidores disponibles para asignar</p>
    </div>

    <div class="panel-box error" id="fuera-cobertura" style="display:none;">
      <h5>Pedido Fuera de Cobertura</h5>
      <p>El pedido seleccionado está fuera del radio de entrega</p>
    </div>
  </div>

  <script>
    const btnAsignar = document.getElementById('btnAsignar');

    btnAsignar.addEventListener('click', () => {
      const pedido = document.getElementById('pedido').value;
      const repartidor = document.getElementById('repartidor').value;

      // Ocultar todos los paneles
      document.getElementById('asignacion-exitosa').style.display = 'none';
      document.getElementById('sin-repartidores').style.display = 'none';
      document.getElementById('fuera-cobertura').style.display = 'none';

      // Escenario 3: Pedido fuera de cobertura
      if (pedido === "pedido2" && repartidor === "r3") {
        document.getElementById('fuera-cobertura').style.display = 'block';
      } 
      // Escenario 2: Sin repartidores disponibles (simulación: repartidor 3 libre solo parcialmente)
      else if (repartidor === "r3") {
        document.getElementById('sin-repartidores').style.display = 'block';
      } 
      // Escenario 1: Asignación exitosa
      else {
        document.getElementById('asignacion-exitosa').style.display = 'block';
      }
    });
  </script>
</body>
</html>
